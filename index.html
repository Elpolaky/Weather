<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container px-md-0 py-4 align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="./images/logo@2x.png" alt="Logo" class="me-3 w-25" />
          <div class="logo-text text-white">
            <span class="d-block fw-bold m-0">Weather</span>
            <p class="m-0 fw-light">tagline goes here</p>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-md-auto align-items-center mb-lg-0">
            <li class="nav-item">
              <a class="btn btn-custom active me-md-3" type="button"> Home </a>
            </li>
            <li class="nav-item">
              <a class="btn btn-custom me-md-3" type="button">News</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-custom me-md-3" type="button"> Live Cameras </a>
            </li>
            <li class="nav-item">
              <a class="btn btn-custom me-md-3" type="button"> Photos </a>
            </li>
            <li class="nav-item">
              <a class="btn btn-custom" type="button">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="py-5">
      <div class="container">
        <div
          class="search-bar mb-4 mx-auto d-flex align-items-center position-relative sm-100 lg-66"
        >
          <div class="border-0 w-100">
            <input
              id="userLocationInput"
              type="text"
              class="form-control border-0 shadow-none p-3 px-4 rounded-5"
              placeholder="Find your location"
            />
          </div>
          <button
            id="addLocationBtn"
            class="btn btn-custom active rounded-5 px-4 py-2 position-absolute"
            type="submit"
          >
            Find
          </button>
        </div>

        <section class="row rounded-5">
          <!-- today card -->
          <div
            class="today-card col-lg-4 col-12 flex-column rounded-start-4 pb-3"
          >
            <div class="today-title d-flex justify-content-between p-3">
              <span class="todayInfo"></span>
              <span class="todayInfo"></span>
            </div>
            <div
              class="today-info p-4 rounded-2 d-flex flex-column justify-content-around align-items-center align-items-lg-start"
            >
              <div
                class="d-flex flex-column align-items-center align-items-lg-start mb-2"
              >
                <span class="todayInfo"></span>
                <h2 class="todayInfo mb-2"></h2>
                <img
                  src=""
                  alt=""
                  class="mb-2 todayInfo img-fluid"
                />
                <p class="todayInfo"></p>
              </div>
              <div class="d-flex  w-100 justify-content-center justify-content-lg-start">
                <img
                  src="images/icon-umberella.png"
                  alt=""
                  class="img-fluid"
                />
                <span class="ms-1 me-3 todayInfo"></span>
                <img
                  src="images/icon-wind.png"
                  alt=""
                  class="img-fluid "
                />
                <span class="ms-1 me-3 todayInfo"></span>

                <img
                  src="images/icon-compass (1).png"
                  alt=""
                  class="img-fluid "
                />
                <span class="ms-1 me-3 todayInfo"></span>

              </div>
            </div>
          </div>

          <!-- tomorrow card -->
          <div class="tomorrow-card col-lg-4 col-12 flex-column pb-3">
            <div class="tomorrow-title d-flex justify-content-center p-3">
              <span class="tomorrowInfo"></span>
            </div>
            <div
              class="tomorrow-info rounded-2 d-flex flex-column align-items-center justify-content-center"
            >
              <img
                src=""
                alt=""
                class="img-fluid m-2 tomorrowInfo"
              />
              <h2 class="fs-1 tomorrowInfo"></h2>
              <span class="fs-3 tomorrowInfo mb-2"></span>
              <p class="tomorrowInfo"></p>
            </div>
          </div>

          <!-- thirdDay card -->
          <div
            class="today-card col-lg-4 col-12 flex-column pb-3 rounded-end-4"
          >
            <div class="today-title d-flex justify-content-center p-3">
              <span class="thirdDayInfo"></span>
            </div>
            <div
              class="today-info rounded-2 d-flex flex-column align-items-center justify-content-center"
            >
              <img
                src=""
                alt=""
                class="img-fluid m-2 thirdDayInfo"
              />
              <h2 class="fs-1 thirdDayInfo"></h2>
              <span class="fs-3 thirdDayInfo mb-2"></span>
              <p class="thirdDayInfo"></p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="py-5 d-flex">
      <div class="container px-0">
        <div
          class="mb-4 d-flex flex-column flex-md-row align-items-center align-items-md-baseline justify-content-md-between"
        >
          <div
            class="search-bar mb-4 d-flex align-items-center position-relative"
          >
            <div class="border-0 w-100">
              <input
                id="locationInput"
                type="text"
                class="form-control border-0 shadow-none p-3 px-4 rounded-5"
                placeholder="Find your location"
              />
            </div>
            <button
              class="btn btn-custom active rounded-5 px-4 py-2 position-absolute"
              type="submit"
            >
              Subscribe
            </button>
          </div>
          <div class="w-25 d-flex justify-content-center">
            <a href="#facebook">
              <i class="fa-brands fa-facebook-f rounded-5 p-2 me-2"></i>
            </a>
            <a href="#twitter">
              <i class="fa-brands fa-twitter rounded-5 p-2 me-2"></i>
            </a>
            <a href="#google">
              <i class="fa-brands fa-google-plus-g rounded-5 p-2 me-2"></i>
            </a>
            <a href="#instgram">
              <i class="fa-brands fa-instagram rounded-5 p-2"></i>
            </a>
          </div>
        </div>
        <p class="text-center m-0">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
